<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="cabecalho">
      <h1>Cadastro Pet</h1>
      <h3>
        Preencha abaixo seus dados e de seu Pet para podermos saber mais sobre
        vocês!
      </h3>
    </div>
    <section>
      <div class="container">
        <h2>Dados Pessoais</h2>
        <div class="container-input">
          <label for="nome">Nome</label>
          <input type="text" name="nome" id="nome" />
        </div>
        <div class="container-input">
          <label for="Sobrenome">Sobrenome</label>
          <input type="text" name="sobrenome" id="sobrenome" />
        </div>
        <div class="sexo">
          <input type="radio" name="sexo" id="sexo" class="sexo-radio" />
          <label for="sexo">Feminino</label>
          <input type="radio" name="sexo" id="sexo" class="sexo-radio" />
          <label for="sexo">Masculino</label>
          <input type="radio" name="sexo" id="sexo" class="sexo-radio" />
          <label for="sexo">Prefiro não opinar</label>
        </div>
        <div class="container-input">
          <label for="telefone">Telefone:</label>
          <input type="text" name="telefone" id="telefone" />
        </div>
        <div class="container-input">
          <label for="email">E-mail</label>
          <input type="email" name="email" id="email" />
        </div>
        <div>
          <p for="emergencia" class="label-emergencia">
            Em caso de Emergência, chamar:
          </p>
          <div>
            <input
              class="contact-emercencia"
              type="text"
              name="emergencia"
              id="emergencia"
              placeholder="Nome"
            />
            <input
              class="contact-emercencia"
              type="text"
              name="numero-emergencia"
              id="numero-emergencia"
              placeholder="Telefone"
            />
          </div>
        </div>

        <h2>Endereço</h2>
        <div class="container-input">
          <label for="rua">Rua</label>
          <input type="text" name="rua" id="rua" />
        </div>
        <div class="container-input">
          <label for="numero">Número</label>
          <input type="text" name="endereco" id="endereco" />
        </div>
        <div class="container-input">
          <label for="endereco">Complemento</label>
          <input type="text" name="endereco" id="endereco" />
        </div>
        <div class="container-input">
          <label for="endereco">Bairro</label>
          <input type="text" name="endereco" id="endereco" />
        </div>
        <div class="container-input">
          <label for="endereco">Cidade</label>
          <input type="text" name="endereco" id="endereco" />
        </div>
      </div>
      <div class="container">
        <h2>Dados Pet</h2>
        <img
          src="./add photo.svg"
          alt="Adicione aqui a foto de seu animalzinho"
          class="add-photo"
        />
        <div class="container-input">
          <label for="nome">Nome</label>
          <input type="text" name="nome" id="nome" />
        </div>
        <div class="container-input">
          <label for="data nascimento">Data de Nascimento</label>
          <input
            type="date"
            name="data nascimento"
            id="data nascimento"
            class="input-date"
          />
        </div>
        <div class="sexo">
          <input type="radio" name="sexo" id="sexo" class="sexo-radio" />
          <label for="sexo">Fêmea</label>
          <input type="radio" name="sexo" id="sexo" class="sexo-radio" />
          <label for="sexo">Macho</label><br />
        </div>
        <div class="container-input">
          <label for="especie">Espécie</label>
          <input type="text" name="especie" id="especie" />
        </div>
        <div class="container-input">
          <label for="raca">Raça</label>
          <input type="text" name="raca" id="raca" />
        </div>
        <div class="container-input">
          <label for="porte">Porte</label>
          <input type="text" name="porte" id="porte" />
        </div>
        <div class="container-input">
          <label for="observacoes">Observações:</label>
          <textarea
            name="observacoes"
            id="observacoes"
            cols="30"
            rows="10"
            class="observacoes"
          ></textarea>
        </div>
      </div>
    </section>
    <footer><button>Concluir</button></footer>
  </body>
</html>
