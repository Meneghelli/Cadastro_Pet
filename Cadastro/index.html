<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="cabecalho">
      <h1>Cadastro Pet</h1>
      <h3>
        Preencha abaixo seus dados e de seu Pet para podermos saber mais sobre
        vocês!
      </h3>
    </div>

    <div class="dados-pessoais">
      <h2>Dados Pessoais</h2>
      <label for="nome">Nome</label>
      <input type="text" name="nome" id="nome" />
      <br /><br />
      <label for="Sobrenome">Sobrenome</label>
      <input type="text" name="sobrenome" id="sobrenome" />
      <br /><br />
      <div class="sexo">
        <input type="radio" name="sexo" id="sexo" class="sexo" />
        <label for="sexo">Feminino</label>
        <input type="radio" name="sexo" id="sexo" class="sexo" />
        <label for="sexo">Masculino</label>
        <input type="radio" name="sexo" id="sexo" class="sexo" />
        <label for="sexo">Prefiro não opinar</label>
      </div>
      <br /><br />
      <label for="telefone">Telefone:</label>
      <input type="text" name="telefone" id="telefone" />
      <br /><br />
      <label for="email">E-mail</label>
      <input type="email" name="email" id="email" />
      <br /><br />
      <label for="emergencia">Em caso de Emergência, chamar:</label>
      <input type="text" name="emergencia" id="emergencia" placeholder="Nome" />
      <input
        type="text"
        name="numero-emergencia"
        id="numero-emergencia"
        placeholder="Telefone"
      />
    </div>

    <div class="dados-pet">
      <h2>Dados Pet</h2>
      <img
        src="./add photo.svg"
        alt="Adicione aqui a foto de seu animalzinho"
        class="add-photo"
      />
      <label for="nome">Nome</label>
      <input type="text" name="nome" id="nome" />
      <br /><br />
      <label for="data nascimento">Data de Nascimento</label>
      <input type="date" name="data nascimento" id="data nascimento" />
      <br /><br />
      <div class="sexo">
        <input type="radio" name="sexo" id="sexo" />
        <label for="sexo">Fêmea</label>
        <input type="radio" name="sexo" id="sexo" />
        <label for="sexo">Macho</label><br />
      </div>
      <br /><br />
      <label for="especie">Espécie</label>
      <input type="text" name="especie" id="especie" />
      <br /><br />
      <label for="raca">Raça</label>
      <input type="text" name="raca" id="raca" />
      <br /><br />
      <label for="porte">Porte</label>
      <input type="text" name="porte" id="porte" />
      <br /><br />
      <label for="observacoes">Observações:</label>
      <input type="text" name="observacoes" id="observacoes" />
    </div>

    <div class="endereco">
      <h2>Endereço</h2>
      <label for="endereco">Rua</label>
      <input type="text" name="endereco" id="endereco" />
      <br /><br />
      <label for="endereco">Número</label>
      <input type="text" name="endereco" id="endereco" />
      <br /><br />
      <label for="endereco">Complemento</label>
      <input type="text" name="endereco" id="endereco" />
      <br /><br />
      <label for="endereco">Bairro</label>
      <input type="text" name="endereco" id="endereco" />
      <br /><br />
      <label for="endereco">Cidade</label>
      <input type="text" name="endereco" id="endereco" />
      <br /><br />
    </div>
    <footer><button>Concluir</button></footer>
  </body>
</html>
